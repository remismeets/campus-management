<!--The content below is only a placeholder and can be replaced.-->
<ul>
  <li *ngFor="let building of buildings">
    {{building.buildingName}}
    <ul>
      <li *ngFor="let floor of building.floors">
        {{floor.floorName}}
        <ul>
          <li *ngFor="let room of floor.rooms">
            {{room.roomName}}
            {{room.roomType}}
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
