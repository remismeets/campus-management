<div class="selection">
  <div>
    <select [(ngModel)]="selectedBuilding" (ngModelChange)="onChangeBuilding($event)">
      <option *ngFor="let building of buildings;index as i" [ngValue]="i">
        {{ building.buildingName }}
      </option>
    </select>
  </div>

  <div *ngIf="floors">
    <select [ngModel]="selectedFloor" (ngModelChange)="onChangeFloor($event)">
      <option *ngFor="let floor of floors;index as i" [ngValue]="i">
        {{ floor.floorName }}
      </option>
    </select>
  </div>
</div>

<div class="listfloor" *ngIf="rooms">
  <app-room-options class="options"
                    (name)="onNameChecked($event)"
                    (type)="onTypeChecked($event)"
                    (capacity)="onCapacityChecked($event)"
                    (beamer)="onBeamerChecked($event)"
                    (occupied)="onOccupiedChecked($event)"
  ></app-room-options>
  <div class="rooms-container">
  <app-room *ngFor="let room of rooms;index as i"
            [room]="room"
            [nameChecked]="nameChecked"
            [typeChecked]="typeChecked"
            [capacityChecked]="capacityChecked"
            [beamerChecked]="beamerChecked"
            [occupiedChecked]="occupiedChecked"
            [buildingIndex]="buildingIndex"
            [floorIndex]="floorIndex"
            [roomIndex]="i"
  (selectedRoom)="onSelectedRoom($event)">
  </app-room>
  </div>
</div>
